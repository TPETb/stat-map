
                
               Этрап в Дашогузском велаяте Туркмении.
Образован в феврале 1975 года как Октябрьский район Ташаузской области Туркменской ССР. В 1992 году Октябрьский район вошёл в состав Дашогузского велаята и был переименован в этрап имени Сапармурата Туркменбаши.
