<!DOCTYPE html>
<html data-framework="backbonejs">
<head>

    <meta charset="UTF-8"/>
    <title>Stat map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/leaflet.css" type="text/css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-custom.css" type="text/css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" type="text/css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/leaflet.ie.css"/>
    <![endif]-->

    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lib/tv-lib.js" type="text/javascript"></script>
    <script src="js/lib/leaflet-src.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
    <script src="bower_components/backbone/backbone.js" type="text/javascript"></script>

</head>

<body>
<div id="Map"></div>
<div id="UIWrapperTopLeft">
    <div id="Toolbar1" class="toolbar"></div>
    <div id="Toolbar2" class="toolbar"></div>
    <div id="Toolbar3" class="toolbar"></div>
</div>
<div id="UIWrapperTopRight">
    <div id="Toolbar8" class="toolbar"></div>
    <div id="Toolbar9" class="toolbar"></div>
</div>
<div id="UIWrapperBottomLeft">
    <div id="Toolbar4" class="toolbar"></div>
    <div id="Toolbar5" class="toolbar"></div>
</div>
<div id="UIWrapperBottomRight">
    <div id="Toolbar6" class="toolbar"></div>
    <div id="Toolbar7" class="toolbar"></div>
</div>
<div id="Loader">
    <div class="inner">
        <div class="content">
            <div>Загрузка</div>
            <div class="progress progress-striped progress-bar-success active">
                <div class="progress-bar" role="progressbar" style="width: 100%"></div>
            </div>
        </div>
    </div>
</div>
<div id="Footer">
    <div class="inner"><p class='title'></p></div>
</div>

<script type="text/template" id="Taxonomy_Options_Modal_Template">
    <div class="Taxonomy_Options_Modal modal-dialog">
        <div class="modal-content">
            <h3 style="margin: 0 0 20px 0; color: #000000;"><%- title %></h3>
            <button type="button" class="BtnZoomIn btn btn-warning btn-lg"><span class="glyphicon glyphicon-zoom-in"></span> Увеличить</button>
            <button type="button" class="BtnInfo btn btn-warning btn-lg" id="StatisticsBtn"><span class="glyphicon glyphicon-question-sign"></span> Информация</button>
        </div>
    </div>
</script>

<script type="text/template" id="Taxonomy_Info_Modal_Template">
    <div class="Taxonomy_Options_Modal modal-dialog">
        <div class="modal-content">
            <%= content %>
            <button type="button" class="BtnClose btn btn-warning btn-lg" id="InfoCloseBtn"><span class="glyphicon glyphicon-ok-sign"></span> Закрыть</button>
        </div>
    </div>
</script>

<script src="js/app/views/Controls/Base_Modal_View.js" type="text/javascript"></script>

<script src="js/app/controllers/AppController.js" type="text/javascript"></script>
<script src="js/app/controllers/UIController.js" type="text/javascript"></script>

<script src="js/app/models/AppModel.js" type="text/javascript"></script>
<script src="js/app/models/StatisticModel.js" type="text/javascript"></script>
<script src="js/app/models/Service/ServiceRemote.js" type="text/javascript"></script>
<script src="js/app/models/Service/StatisticServiceRemote.js" type="text/javascript"></script>
<script src="js/app/models/Service/ServiceLocal.js" type="text/javascript"></script>

<script src="js/app/views/AppView.js" type="text/javascript"></script>
<script src="js/app/views/UIView/UIView.js" type="text/javascript"></script>
<script src="js/app/views/UIView/MapTypeBtn.js" type="text/javascript"></script>
<script src="js/app/views/UIView/PausePlayBtn.js" type="text/javascript"></script>
<script src="js/app/views/UIView/PeriodsView.js" type="text/javascript"></script>
<script src="js/app/views/UIView/StatisticsMenuView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/MapView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/TaxonomyView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/Taxonomy_Options_Modal_View.js" type="text/javascript"></script>
<script src="js/app/views/MapView/Taxonomy_Info_Modal_View.js" type="text/javascript"></script>
<script src="js/app/views/MapView/LayerContainerView/LayerContainerView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/LayerContainerView/LayerView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/LayerContainerView/LayerItemView/LayerItemRasterView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/LayerContainerView/LayerItemView/LayerItemTileView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/LayerContainerView/LayerItemView/LayerItemVectorView.js" type="text/javascript"></script>
<script src="js/app/views/MapView/LayerContainerView/LayerItemView/LayerItemMarkerView.js" type="text/javascript"></script>

<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
